<!DOCTYPE html>
<html ng-app="ChatStory">

<head>
    <meta charset="utf-8">
    <title>Chat Story</title>
    <link href="css/main.css" rel="stylesheet">
    <!--Bower -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <!--<script type="text/javascript" src="bower_components/ng-lodash/build/ng-lodash.min.js"></script>-->
    <!--Module -->
    <script type="text/javascript" src="js/app.js"></script>
    <!--Controllers -->

    <!--Directives-->

    <!--Filters-->

    <!--Services-->

    <!---->
    <!-- URL for locally-->
    <base href="/">
</head>

<body ng-controller="Chat">

    <div class="container">

        <div class="header-bar">
            {{interlocutor.name}}
        </div>
        <div class="chat-window">

            <div class="message__block" ng-repeat="message in chat" ng-class="{'message--me': message.author === 'me'}">
                <div class="message__body">
                    <p class="message__text">
                        {{message.message}}
                    </p>
                </div>
            </div>

            <div class="typing" ng-show="typing.on">{{typing.dots}}</div>
        </div>

        <div class="message-select__container" ng-show="choose">
            <button class="button message-select__button" type="button" ng-repeat="c in choice" ng-click="beginThread(c)">{{c.messages[0].message}}</button>
        </div>

    </div>

</body>

</html>
